<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-image">
        <img src="/assets/bg-dark.jpeg" alt="Background image">
    </div>

    <div class="container">
        <header class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="/assets/icon-sun.svg" alt="Dark/Light theme toggle">
            </div>
        </header>

        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new todo...">
                </form>
            </div>
        </div>

        <div class="todo-items-wrapper">
            <div class="todo-items">
                <!-- <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="/assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        Do exercise
                    </div>
                </div>-->
            </div>
            <div class="todo-items-info">
                <div class="items-left">
                </div>
                <div class="items-statuses">
                    <span class="tab active">All</span>
                    <span class="tab">Active</span>
                    <span class="tab">Completed</span>
                </div>
                <div class="items-clear">
                    <span onclick="clearCompleted()">Clear Completed</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./setup_firebase.js"></script>
    <script src="./script.js"></script>
</body>
</html>
